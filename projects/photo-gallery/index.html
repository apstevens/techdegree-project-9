<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/baguetteBox.min.css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <script src="js/baguetteBox.js"></script>
    </head>
    <body>
        <div class="container">

            <h1>Photo Gallery</h1>

        <div class="imageSearch">

            <input type="text" id="search" name="search" placeholder="Search..." onkeyup="imageSearch()">

        </div>
            
            <div class="gallery grid">

                <a class="gallery-photo" href="photos/01.jpg" data-caption="Hay Bales:
                    I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img class="img-icon" src="photos/01.jpg" alt="Image of a hay field">
                </a>

                <a class="gallery-photo" href="photos/02.jpg" data-caption="Lake:
                    The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img class="img-icon" src="photos/02.jpg" alt="Image of a lake">
                </a>

                <a class="gallery-photo" href="photos/03.jpg" data-caption="Canyon:
                    I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img class="img-icon" src="photos/03.jpg" alt="Image of Greenland">
                </a>

                <a class="gallery-photo" href="photos/04.jpg" data-caption="Iceberg:
                    It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
                    <img class="img-icon" src="photos/04.jpg" alt="Image of Icebergs">
                </a>

                <a class="gallery-photo" href="photos/05.jpg" data-caption="Desert:
                    The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img class="img-icon" src="photos/05.jpg" alt="Image of a canyon">
                </a>

                <a class="gallery-photo" href="photos/06.jpg" data-caption="Fall:
                    Fall is coming, I love when the leaves on the trees start to change color.">
                    <img class="img-icon" src="photos/06.jpg" alt="Image of a forest">
                </a>

                <a class="gallery-photo" href="photos/07.jpg" data-caption="Plantation:
                    I drove past this plantation yesterday, everything is so green!">
                    <img class="img-icon" src="photos/07.jpg" alt="Image of rice fields">
                </a>

                <a class="gallery-photo" href="photos/08.jpg" data-caption="Dunes: 
                    My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img class="img-icon" src="photos/08.jpg" alt="Image of sand dunes">
                </a>

                <a class="gallery-photo" href="photos/09.jpg" data-caption="Countryside Lane: 
                    We enjoyed a quiet stroll down this countryside lane.">
                    <img class="img-icon" src="photos/09.jpg" alt="Image of a country lane">
                </a>

                <a class="gallery-photo" href="photos/10.jpg" data-caption="Sunset: 
                    Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img class="img-icon" src="photos/10.jpg" alt="Image of a sea view">
                </a>

                <a class="gallery-photo" href="photos/11.jpg" data-caption="Cave: 
                    I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img class="img-icon" src="photos/11.jpg" alt="Image of a cave view">
                </a>

                <a class="gallery-photo" href="photos/12.jpg" data-caption="Bluebells: 
                    I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img class="img-icon" src="photos/12.jpg" alt="Image of a Bluebells">
                </a>

            </div> <!-- .gallery -->

        </div> <!-- .container -->

        <script src="js/bageuetteBox.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/imageSearch.js"></script>
    </body>
</html>
